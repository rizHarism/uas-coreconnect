<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - E-commerce</title>

    <!-- Bootstrap 5 CSS -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <!-- Global Wrapper CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <a href="../list_product.html" class="btn btn-outline-secondary mb-3">‚Üê Kembali ke List Produk</a>

      <div class="row">
        <div class="col-md-5">
          <img src="../image/belden_connector.jpg" alt="Konektor RJ45 Belden Cat 6" class="img-fluid rounded" />
        </div>
        <div class="col-md-7">
          <h3 class="mt-3 mt-md-0">Konektor RJ45 Belden Cat 6</h3>

              <tr>
                <th>Kategori</th>
                <td>Connector</td>

              <tr>

                <td>Konektor kabel Ethernet LAN atau jaringan lainnya</td>
              </tr>
            </tbody>
          </table>

          <a href="../checkout.html" class="btn btn-success mt-3">Beli</a>

      </div>
    </div>

    <!-- Bootstrap 5 JS -->
