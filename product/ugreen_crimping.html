<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail Produk - E-commerce</title>

    <!-- Bootstrap 5 CSS -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <!-- Global Wrapper CSS -->
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <a href="../list_product.html" class="btn btn-outline-secondary mb-3">‚Üê Kembali ke List Produk</a>

      <div class="row">
        <div class="col-md-5">
          <img src="../image/ugreen_crimping.jpg" alt="Ugreen Crimping Tool" class="img-fluid rounded" />
        </div>
        <div class="col-md-7">
          <h3 class="mt-3 mt-md-0">Ugreen Crimping</h3>
          <p class="text-success fs-5 fw-bold">Rp 180.000</p>

          <table class="table table-sm">
            <tbody>
              <tr>
                <th>Model</th>
                <td>70683</td>
              </tr>
              <tr>

              </tr>

              </tr>
            </tbody>
          </table>

          <a href="../checkout.html" class="btn btn-success mt-3">Beli</a>
